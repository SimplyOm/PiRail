<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<script>
window.onload=function(){
function sendData() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
     document.getElementById("final").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "/senddatacontrol", true);
  xhttp.send();
}setInterval(sendData,1500)
};

</script>
	<div id="final"><H3></H3></div>
{% endblock %}
